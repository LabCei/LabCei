<script>
var xInic, yInic;
var estaPulsado = false;

function ratonPulsado(evt) { 
//Obtener la posición de inicio
xInic = evt.clientX;
yInic = evt.clientY;    
estaPulsado = true;
//Para Internet Explorer: Contenido no seleccionable
document.getElementById("pipeta").unselectable = true;
}
</script>
<script>
function ratonMovido(evt) {
if(estaPulsado) {
   //Calcular la diferencia de posición
   var xActual = evt.clientX;
   var yActual = evt.clientY;    
   var xInc = xActual-xInic;
   var yInc = yActual-yInic;
   xInic = xActual;
   yInic = yActual;
   
   //Establecer la nueva posición
   var elemento = document.getElementById("pipeta");
   var position = getPosicion(elemento);
   elemento.style.top = (position[0] + yInc) + "px";
   elemento.style.left = (position[1] + xInc) + "px";
}
}
</script>
<script>
function ratonSoltado(evt) {
estaPulsado = false;
var image = document.getElementById('pipeta');
if (image.src.match("on")) {
image.src="imgp2/pipeta.png";
}else{
image.src="imgp2/pipeta.png";
image.classList="pipeta2";
}
}
</script>

<script>
/*
* Función para obtener la posición en la que se encuentra el
* elemento indicado como parámetro.
* Retorna un array con las coordenadas x e y de la posición
*/
function getPosicion(elemento) {
var posicion = new Array(2);
if(document.defaultView && document.defaultView.getComputedStyle) {
   posicion[0] = parseInt(document.defaultView.getComputedStyle(elemento, null).getPropertyValue("top"))
   posicion[1] = parseInt(document.defaultView.getComputedStyle(elemento, null).getPropertyValue("left"));
} else {
   //Para Internet Explorer
   posicion[0] = parseInt(elemento.currentStyle.top);             
   posicion[1] = parseInt(elemento.currentStyle.left);               
}      
return posicion;
}

var el = document.getElementById("pipeta");
if (el.addEventListener){
el.addEventListener("mousedown", ratonPulsado, false);
el.addEventListener("mouseup", ratonSoltado, false);
document.addEventListener("mousemove", ratonMovido, false);
} else { //Para IE
el.attachEvent('onmousedown', ratonPulsado);
el.attachEvent('onmouseup', ratonSoltado);
document.attachEvent('onmousemove', ratonMovido);
}


</script>

<script>
// Clase para gestionar el movimiento de cualquier elemento
movimiento=function(div)
{
// Estas variables obtienen la diferencia en pixels entre el punto del raton
// pulsado dentro del div y el top y left del elemento. Es para que cuando 
// realizemos el movimiento, el cursor del raton siempre este en la misma
// posición dentro del div que mueve.
difX=0;
difY=0;

// Creamos el evento en el div para controlar la pulsación sobre el elemento
// cuando se pulsa sobre el elemento se ejecuta la funcion inicio()
div.addEventListener('mousedown',inicio,false);

// Iniciamos el arrastre
function inicio(e)
{
// Obtenemos la posición del raton
var eX=e.pageX;
var eY=e.pageY;
// Obtenemos los valores de la posicion left y top del elemento
var oX=parseInt(div.style.left);
var oY=parseInt(div.style.top);
// Calculamos la diferencia entre la posicion del div con la del raton.
difX=oX-eX;
difY=oY-eY;

// Cremos los eventos mousemove y mouseup
document.addEventListener('mousemove',mover,false);
document.addEventListener('mouseup',soltar,false);
}

// Movemos el elemento por la pantalla cada vez que se mueve el cursor
function mover(e)
{
var tY=e.pageY+difY+'px';
var tX=e.pageX+difX+'px'
div.style.top=tY;
div.style.left=tX;
}

// Funcion que se ejecuta el botón del ratón
function soltar(e)
{
// Eliminamos los eventos creados en la funcion inicio
document.removeEventListener('mousemove',mover,false);
document.removeEventListener('mouseup',soltar,false);
}
}

// Inicializamos el movimiento del div con id "arrastrar"
var recu1=new movimiento(document.getElementById("dios"));
</script>

      background-repeat: no-repeat; /* Evita que la imagen se repita */
      background-position: center; /* Centra la imagen */
      margin: 0; /* Elimina márgenes predeterminados */
      height: 100vh; /* Asegura que el cuerpo ocupe toda la altura de la ventana */
  }
</style>

<script>
  document.getElementById('logout-link').addEventListener('click', function(event) {
    event.preventDefault(); // Evita que el enlace se siga de inmediato
    Swal.fire({
      title: 'CERRAR LABCEI',
      text: "Estas Seguro de Cerrar Sesion!",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#0d5c71 ',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Cerrar!'
    }).then((result) => {
      if (result.isConfirmed) {
        Swal.fire(
          'SALISTE DE LABCEI',
          'Cerrada Correctamente.',
          'success'
        ).then(() => {
          window.location.href = this.href; // Redirige si el usuario confirma
        });
      }
    });
  });
</script> 

</body>


</body>
