    <title>Login</title>
    <script>
    function loginFormValidation(){
        let correo = $("#correo").val(); 
        let pass = $("#pass").val(); 

        if(!correo || !pass){
            $("#error-div").show();
            $("#error-msj").html("<span>Faltan campos por llenar</span>");
            setTimeout(function () {
                $("#error-div").hide();
            }, 5000);
        }
        else{
            $.ajax({
                url :   'validar.php',
                type:   'post',
                dataType:   'text',
                data:   {'correo':correo,'pass':pass}, 
                success: function(res){
                    console.log(res);
                    if(res == 0){
                        $("#error-div").show();
                        $("#error-msj").html("<span>El correo o la contrase침a es incorrecta. Intenta nuevamente.</span>");
                        setTimeout(function () {
                            $("#error-div").hide();
                        }, 5000);
                    }
                    else{
                        window.location.href = 'practicas.html';//
                    }
                }
            });
        }
    }
</script>
